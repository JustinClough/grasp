%YAML 1.1
---
LCM:
  Debug Output:
    Write Jacobian to MatrixMarket: 0
    Compute Jacobian Condition Number: 0
    Write Residual to MatrixMarket: 0
    Write Solution to MatrixMarket: false
  Problem:
    Name: Mechanics 3D
    Solution Method: Steady
    Dirichlet BCs:
      SDBC on NS BoundaryNodeSet_back for DOF X: 0.00000000e+00
      SDBC on NS BoundaryNodeSet_back for DOF Y: 0.00000000e+00
      SDBC on NS BoundaryNodeSet_back for DOF Z: 0.00000000e+00
    Neumann BCs:
      'NBC on SS BoundarySideSet_front for DOF all set (t_x, t_y, t_z)': [0.0, 0.0, 0.1]
    MaterialDB Filename: 'material.yaml'
    Parameters:
      Number: 4
      Parameter 0: SDBC on NS BoundaryNodeSet_back for DOF X
      Parameter 1: SDBC on NS BoundaryNodeSet_back for DOF Y
      Parameter 2: SDBC on NS BoundaryNodeSet_back for DOF Z
      Parameter 3: 'NBC on SS BoundarySideSet_front for DOF all set (t_x, t_y, t_z)[2]'
    Response Functions:
      Number: 1
      Response 0: Solution Average
  Discretization: 
    Number Of Time Derivatives: 0
    Method: Gmsh
    Cubature Degree: 2
    Workset Size: 100
    Gmsh Input Mesh File Name: box.msh
    Exodus Output File Name: ./results.exo
  Piro:
    LOCA:
      Bifurcation: { }
      Constraints: { }
      Predictor:
        First Step Predictor: { }
        Last Step Predictor: { }
      Step Size: { }
      Stepper:
        Eigensolver: { }
    NOX:
      Direction:
        Method: Newton
        Newton:
          Forcing Term Method: Constant
          Rescue Bad Newton Solve: true
          Stratimikos Linear Solver:
            NOX Stratimikos Options: { }
            Stratimikos:
              Linear Solver Type: Belos
              Linear Solver Types:
                Belos:
                  VerboseObject:
                    Verbosity Level: high
                  Solver Type: Block GMRES
                  Solver Types:
                    Block GMRES:
                      Convergence Tolerance: 1.00000000e-6
                      Output Frequency: 10
                      Output Style: 1
                      Verbosity: 33
                      Maximum Iterations: 500
                      Block Size: 1
                      Num Blocks: 500
                      Flexible Gmres: false
              Preconditioner Type: MueLu
              Preconditioner Types:
                MueLu:
                  multigrid algorithm: sa
                  cycle type: V
                  max levels: 4
                  'repartition: enable': true
                  'repartition: min rows per proc': 1000
                  'smoother: type': CHEBYSHEV
                  'smoother: params':
                    'chebyshev: degree': 3
                    'chebyshev: ratio eigenvalue': 30.0
                  'smoother: pre or post': both
                  'coarse: max size': 1500
                  number of equations: 3
                  'coarse: type': Superlu
      Line Search:
        Full Step:
          Full Step: 1.00000000
        Method: Backtrack
      Status Tests:
        Test Type: Combo
        Combo Type: OR
        Number of Tests: 2
        Test 0:
          Test Type: NormF
          Norm Type: Two Norm
          Tolerance: 1.0e-08
        Test 1:
          Test Type: MaxIters
          Maximum Iterations: 20
      Nonlinear Solver: Line Search Based
      Printing:
        Output Information:
          Error: true
          Warning: true
          Outer Iteration: true
          Parameters: true
          Details: true
          Linear Solver Details: true
          Stepper Iteration: true
          Stepper Details: true
          Stepper Parameters: true
        Output Precision: 3
        Output Processor: 0
      Solver Options:
        Status Test Check Type: Minimal
